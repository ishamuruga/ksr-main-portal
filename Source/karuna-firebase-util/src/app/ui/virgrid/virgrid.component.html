<div class="table-responsive text-nowrap">
    <table style="width:80%" border="1" class="table table-striped table-hover w-auto">
        <thead class="thead-dark">
            <tr>
                <th scope="col" *ngFor="let c of colData">{{c.name}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let a of rows">
                <th scope="col" *ngFor="let b of colData">
                    {{a.kv[b.id].kvalue}}
                </th>
            </tr>
        </tbody>

    </table>
    <div class="btn-group">
        <!-- <a href="#" class="btn btn-warning mr-3">prev</a>
        <a href="#" class="btn btn-success mr-3">next</a> -->
        <button class="btn btn-warning mr-3" (click)="doPrev()">prev</button>
        <button class="btn btn-warning mr-3" (click)="doNext()">Next</button>
    </div>
</div>
<button (click)="doPrev()">prev</button>
<button (click)="doNext()">Next</button>
