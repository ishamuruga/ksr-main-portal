<table style="width:80%" border="1" class="table table-striped table-hover">
    <thead class="thead-dark">
        <tr>
            <th scope="col" *ngFor="let c of colData">{{c.name}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let a of rows">
            <th *ngFor="let b of colData">
                {{a.kv[b.id].kvalue}}
            </th>
        </tr>
    </tbody>

</table>
