<div class="card" style="width:80%;">
    <div class="card-body">
        <h3 class="card-header">{{title}}</h3>
        <!-- <p class="card-text">
            Some quick example text to build on the card title and make up the bulk of the card's
            content.</p> -->
        <div class="card-text">
            <table style="width:100%" class="table table-striped table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col" *ngFor="let c of colData">
                            <div class="smallheadertext">{{c.display}}</div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let a of rows">
                        <th scope="col" *ngFor="let b of colData">
                            <div class="smallcoltext">{{a.kv[b.id].kvalue}}</div>
                        </th>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- <p style="text-align: right;" class="mb-2 text-muted">Some example text. Some example text.</p> -->
        <div class="card-text">
            <button (click)="next()" class="btn btn btn-info float-right btn-sm mr-3 float-right"
                type="button" [disabled]="nextDisabled">next</button>
            <button (click)="prev()" class="btn btn btn-info float-right btn-sm mr-3 float-right"
                type="button" [disabled]="prevDisabled">prev</button>
        </div>
    </div>
</div>
