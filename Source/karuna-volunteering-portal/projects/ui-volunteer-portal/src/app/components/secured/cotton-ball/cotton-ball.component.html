<div class="container" style="margin-top:30px">
    <div>
        <div class="card">
            <div class="card-header">
                <strong>Cotton Ball Making</strong>
            </div>

            <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="divider d-flex align-items-center my-2 divtext">
                        <h4 class="text-center fw-bold mx-3 mb-0">Personal Details</h4>
                    </div>
                    <div class="form-group">
                        <label for="firstname">First Name:</label>
                        <input type="text" class="form-control" placeholder="Enter First Name"/>
                        
                    </div>
                    

                    <div class="text-right">
                        <!-- <div class="col-md-8"> -->
                        <input type="button" class="btn btn-secondary btn-block-sm mr-2" value="Clear" />
                        <input type="submit" class="btn btn-primary btn-block-sm" value="Register" />

                        <!-- </div> -->
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
